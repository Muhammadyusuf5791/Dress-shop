<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="container">
        <div class="card">
            <div class="logo">
                <h1>Shopping</h1>
                <img src="assets/logo.png" alt="rasm">
            </div>
            <img src="assets/img1.png" alt="rasm" class="img1">
            <button id="btn1">Buy start</button>
        </div>
    </div>

    <div class="navbar" id="navbar">
        <div class="card">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="image">
                <img src="assets/img2.png" alt="rasm">
                <img src="assets/img3.png" alt="rasm">
                <img src="assets/img4.png" alt="rasm">
                <img src="assets/img5.png" alt="rasm">
                <img src="assets/img6.png" alt="rasm"><br>
                <button id="btn2">Last page</button>
                <button id="btn3">Next page</button>
            </div>
        </div>
    </div>

    <div class="banner" id="banner">
        <div class="card">
            <div class="customer">
                <h1>Price customer</h1>
            </div>
            <div class="sales">
                <div class="sale" id="sale1">
                    <img src="assets/img7.png" alt="rasm">
                    <h3>288$ for prize</h2>
                </div>
                <div class="sale" id="sale2">
                    <img src="assets/img8.png" alt="rasm">
                    <h3>35$ <span>sale 15%</span></h3>
                </div>
                <div class="sale" id="sale3">
                    <img src="assets/img9.png" alt="rasm">
                    <h3>50$ for prize</h3>
                </div>
                <div class="sale" id="sale4">
                    <img src="assets/img10.png" alt="rasm">
                    <h3>75$ <span>sale 10%</span></h3>
                </div>
                <div class="sale" id="sale5">
                    <img src="assets/img11.png" alt="rasm">
                    <h3>150$ for prize</h3>
                </div>
                <button id="btn4" style="transform: scale(0.7);">Last page</button>
            </div>
        </div>
    </div>

    <div class="buy" id="buy">
        <div class="card">
            <img src="" alt="rasm" id="img">
            <div class="buttons">
                <button id="btn5">Last page</button>
                <button id="btn6">Prize</button>
            </div>
            <div id="thankYouMessage" class="message">
                Xaridingiz uchun rahmat!
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
